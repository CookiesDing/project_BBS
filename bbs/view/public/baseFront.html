<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>BBS --{block name='title'}{/block}</title>
    <!-- 引入 Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />

    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <!-- 移动设备优先 -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <!--导航-->
    <nav class="navbar navbar-light bg-light shadow-sm">
        <a href="/">数据库管理系统！点我回到主页</a>
        <!-- Add the "Create User" button -->
        <div class="ml-auto">
            <a href="{:url('/index/user/create')}" class="btn btn-primary">创建用户</a>
        </div>

        <div class="nav-item dropdown mr-5">
            <div class="nav-item dropdown mr-5">
                {if condition="empty(session('admin'))"}
                    <!-- 未登录时只显示登录按钮 -->
                    <a href="{:url('/index/login')}" class="nav-link text-secondary">登录</a>
                {else /}
                    <!-- 登录后显示用户名和下拉框信息 -->
                    <a class="nav-link dropdown-toggle text-secondary" href="#" data-toggle="dropdown">
                        {:session('admin')}
                    </a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="{:url('/index/index/'.session('userID').'/edit')}" method="post">个人中心</a>
                        <a href="{:url('/index/logout/')}" class="dropdown-item" href="#">退出管理</a>
                    </div>
                {/if}
            </div>
            
            
        </div>
        
        


    </nav>

    <!--核心部分-->
    <div class="container pt-3 mt-1">
        {block name='main'}{/block}
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- 引入 JS 文件 -->
    <script type="text/javascript" src="/static/js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap.bundle.min.js"></script>

    {block name='js'}{/block}
</body>

</html>

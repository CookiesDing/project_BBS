{extend name="../public/base"}
{block name='title'}修改用户{/block}
{block name='main'}
<form action="{:url('/admin/admin/'.$obj.adminID)}" method="post">
    <input type="hidden" name="_method" value="put">
    <fieldset class="w-75">



        <input type='hidden' id="adminID" name="adminID" value="{$obj.adminID}">
        <div class="form-group row">
            <label for="username" class="col-2 col-form-label">用户名</label>
            <div class="col-8">
                <input type="text" disabled value="{$obj.adminName}" id="adminName" name="adminName"
                    class="form-control" placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">

            <label for="newpassword" class="col-2 col-form-label">新密码</label>

            <div class="col-8">
                <input type="password" hidden autocomplete="new-password">
                <input type="password" id="newpassword" name="newpassword" class="form-control" autocomplete="off"
                    placeholder="请输入新密码(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label for="newpasswordnot" class="col-2 col-form-label " autocomplete="off">密码确认
            </label>
            <div class="col-8">
                <input type="password" id="newpasswordnot" name="newpasswordnot" class="form-control"
                    placeholder="新密码确认(选填)">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-6">

            </div>
            <div class="col-2 text-right">
                <a href="{:url('/admin/admin')}" class="col-form-label-sm">返回列表
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-8">
                <input type="hidden" value="{:token()}" name="__token__">
                <button class="btn btn-success w-100">修改资料</button>
            </div>
        </div>
    </fieldset>
</form>
{/block}

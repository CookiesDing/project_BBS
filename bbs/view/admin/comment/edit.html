{extend name="../public/base"}
{block name='title'}修改用户{/block}
{block name='main'}
<form action="{:url('/admin/comment/'.$obj.commentID)}" method="post">
    <input type="hidden" name="_method" value="put">
    <fieldset class="w-80 ml-5">
    

    
        <input type='hidden'id="commentID" name="commentID" value="{$obj.commentID}">   
        <input type='hidden'id="commentUserID" name="commentUserID" value="{$obj.commentUserID}">   
        <input type='hidden'id="commentPostID" name="commentPostID" value="{$obj.commentPostID}">   
        <div class="form-group row">
            <label for="commentContent" class="col-2 col-form-label">评论内容</label>
            <div class="col-8">
                <textarea id="commentContent" name="commentContent" class="form-control" rows="5" cols="50">{$obj.commentContent}</textarea>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-6">
                <!-- <label for="agree">
                    <input type="checkbox" id="agree" name="agree">
                    
                </label> -->
            </div>
            <div class="col-2 text-right">
                <a href="{:url('/admin/comment')}" class="col-form-label-sm">返回列表
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-8">
                <input type="hidden" value="{:token()}" name="__token__">
                <button class="btn btn-success w-100">修改内容</button>
            </div>
        </div>
    </fieldset>
</form>
{/block}

{extend name="../public/base"}
{block name='title'}修改用户{/block}
{block name='main'}
<form action="{:url('/admin/user/'.$obj.userID)}" method="post">
    <input type="hidden" name="_method" value="put">
    <fieldset class="w-80 ml-5" >
        <div class="form-group row" >
            <label for="username" class="col-2 col-form-label">用户名</label>
            <div class="col-8">
                <input type="text" disabled value="{$obj.userName}" id="userName" name="userName" class="form-control"
                    placeholder="请输入用户名">
            </div>
        </div>
        <div class="form-group row">
            <label for="newpassword" class="col-2 col-form-label">新密码</label>
            <div class="col-8">
                <input type="password" hidden autocomplete="new-password">
                <input type="password" id="newpassword" name="newpassword" class="form-control"
                    placeholder="请输入新密码(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label for="newpasswordnot" class="col-2 col-form-label">密码确认
            </label>
            <div class="col-8">
                <input type="password" id="newpasswordnot" name="newpasswordnot" class="form-control"
                    placeholder="新密码确认(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2">性别</label>
            <div class="col-8">
                <label for="man" class="col-form-label">
                    <input type="radio" id="man" name="userSex" value="male" checked>
                    男
                </label>
                <label for="woman" class="col-form-label">
                    <input type="radio" id="woman" name="userSex" value="female">
                    女
                </label>
            </div>
        </div>

        <input type='hidden' id="userID" name="userID" value="{$obj.userID}">

        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">电话</label>
            <div class="col-8">
                <input type="text" id="email" value="{$obj.userTelephone}" name="userTelephone" class="form-control"
                    placeholder="请输入电话(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-2 col-form-label">年龄</label>
            <div class="col-8">
                <input type="text" id="age" name="userAge" value="{$obj.userAge}" class="form-control"
                    placeholder="请输入年龄(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label for="address" class="col-2 col-form-label">地址</label>
            <div class="col-8">
                <input type="age" id="age" name="userAddress" value="{$obj.userAddress}" class="form-control"
                    placeholder="请输入地址(选填)">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-6">
                <label for="agree">
                    <!-- <input type="checkbox" id="agree" name="agree"> -->
                  
                </label>
            </div>
            <div class="col-2 text-right">
                <a href="{:url('/admin/user')}" class="col-form-label-sm">返回列表
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-8">
                <input type="hidden" value="{:token()}" name="__token__">
                <button class="btn btn-success w-100">修改资料</button>
            </div>
        </div>
    </fieldset>
</form>
{/block}

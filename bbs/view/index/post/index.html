{extend name="../public/baseFront"}
{block name='title'}前台首页{/block}
{block name='main'}
<style>
    /* 自定义样式，用于设置页面两边留白和调整卡片样式 */
    body {
        margin: 20px;
        background-color: #f8f9fa;
    }

    .card {
        border: none;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
        margin-bottom: 20px;
        /* 保证每个卡片之间有一定的间距 */
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card-body {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
    }

    .post-title {
        margin-bottom: 10px;
        /* 调整标题与内容的间距 */
    }

    .post-time {
        font-size: 0.8rem;
        color: #6c757d;
        /* Bootstrap 中的文本次要颜色 */
        margin-top: auto;
        /* 将发布时间推到卡片底部 */
        text-align: right;
        /* 将发布时间右对齐 */
    }

    .post-info {
        font-size: 0.8rem;
        color: #6c757d;
        /* Bootstrap 中的文本次要颜色 */
        margin-top: auto;
        /* 将发布信息推到卡片底部 */
        display: flex;
        justify-content: space-between;
        /* 将发布时间和发布人分别靠左和靠右对齐 */
    }

    .post-author {
        margin-left: 10px;
        /* 设置发布人信息与发布时间的间距 */
    }

    #floating-button {
        position: fixed;
        bottom: 100px;
        right: 100px;
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #007bff;
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        font-size: 24px;
        border: none;
        outline: none;
    }

    .shadow-hover:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        transform: scale(1.1);
    }

    a:hover {
        text-decoration: none;
    }
</style>
</head>

<body>
    <!-- 搜索框 -->
    <form action="{:url('/index/index')}" class="pb-3"> <!-- 为http://127.0.0.1:8000/ admin/user.html-->
        <div class="form-row">
            <div class="col-form-label">
                <label for="postTitle">帖子名称：</label>
            </div>
            <div class="col-2">
                <input type="text" name="postTitle" id="postTitle" class="form-control" placeholder="">
            </div>
            <div class="col-form-label">
                <label for="userName">发布人：</label>
            </div>
            <div class="col-2">
                <input type="text" name="userName" id="userName" class="form-control" placeholder="">
            </div>
           
            <div class="col-auto">
                <button class="btn btn-primary">搜索</button>
                
            </div>

            <th  class="text-center {$orderTime == 'desc' ? '' : 'dropup'}">
                <a  style="margin-top:8px;margin-left:400px" href="{:url('/index/index')}?&postTime={$orderTime}" class="dropdown-toggle
                text-secondary text-decoration-none">时间排序</a>
            </th>
        </div>
    </form>


    {volist name="list" id="obj" empty="$empty"}
    <div class="container">
        <!-- 使用 Bootstrap 的卡片组件显示帖子 -->
        <div class="row">
            <!-- 第一个帖子 -->
            <div class="col-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title post-title">{$obj.postTitle}</h5>
                        <p class="card-text">{$obj.postContent}</p>
                        <p class="post-info">
                            <span>发布时间:{$obj.postTime}</span>
                            <span class="post-author">发布人:{$obj.userName}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="button-container">
        <a href="{:url('index/create')}" id="floating-button" class="shadow-hover">+</a>
    </div>

    <!-- 引入 Bootstrap 的 JS 文件，确保在页面底部引入，以加快页面加载速度 -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
    {/volist}

    <!-- 分页 -->
    <div style="margin:10px 10px 20px 30px;height:80px;">
        {$list|Raw}
    </div>
</body>




{/block}

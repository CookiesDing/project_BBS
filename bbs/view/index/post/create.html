{extend name="../public/baseFront"}
{block name='title'}创建帖子{/block}
{block name='main'}
<form action="{:url('/index/index')}" method="post">
  
    <fieldset class="w-80 m-5">
    

        <input type='hidden'id="postID" name="postID" value="">
        <input type='hidden'id="postUserID" name="postUserID" value="{:session('userID')}">
        <input type='hidden' id="timestamp" name="postTime" value="">
    

        <div class="form-group row">
            <label for="email" class="col-2 col-form-label">帖子名称</label>
            <div class="col-8">
                <input type="text" id="postTitle" value="" name="postTitle" class="form-control">
            </div>
        </div>
        <div class="form-group row">
            <label for="age" class="col-2 col-form-label">帖子内容</label>
            <div class="col-8">
                <textarea id="age" name="postContent" class="form-control" rows="5" cols="50"></textarea>

            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-6">
                <label for="agree">
      
                    
                </label>
            </div>
            <div class="col-2 text-right">
                <a href="{:url('/index/index')}" class="col-form-label-sm">返回列表
                </a>
            </div>
        </div>
        <div class="form-group row">
            <label class="col-2"></label>
            <div class="col-8">
                <input type="hidden" value="{:token()}" name="__token__">
                <button class="btn btn-primary w-100">发布帖子</button>
            </div>
        </div>
    </fieldset>
</form>


<script>
    // 获取当前时间并格式化为 YYYYMMDDHHMMSS
    function getCurrentDateTime() {
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');

        const formattedDateTime = `${year}${month}${day}${hours}${minutes}${seconds}`;
        return formattedDateTime;
    }

    // 更新<input>标签的 value 属性
    function updateInputValue() {
        const inputElement = document.getElementById('timestamp');
        const currentDateTime = getCurrentDateTime();
        inputElement.value = currentDateTime;
    }

    // 当页面加载时更新<input>标签的 value 属性
    updateInputValue();
</script>
{/block}
